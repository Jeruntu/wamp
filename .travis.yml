sudo: required
dist: trusty
language: cpp
compiler: gcc
env:
  - COMPILER=g++-5
  - CXX=g++-5
  - CC=gcc-5
addons:
  apt:
    packages:
      - g++-5
      - libsecret-1-dev
    sources:
      - ubuntu-toolchain-r-test
before_install:
  - sudo add-apt-repository ppa:beineri/opt-qt57-trusty -y
  - sudo apt-get update -q
  - sudo apt-get install qt-latest -y
  - source /opt/qt57/bin/qt57-env.sh
script:
  - mkdir build
  - cd build
  - cmake .. && make
